## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
# Build tools for PyTorch
git.pkg-path = "git"
python313Full.pkg-path = "python313Full"
gcc.pkg-path = "gcc"
gcc-unwrapped.pkg-path = "gcc-unwrapped"
gcc-unwrapped.priority = 6

# CUDA packages for GPU builds (Linux only)
# These will be used when building GPU-targeted variants


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# INTRO_MESSAGE = "It's gettin' Flox in here"


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''

echo ""
echo "ðŸ”¥ PyTorch Build Environment"
echo ""
echo "This environment builds custom PyTorch variants with targeted optimizations:"
echo ""
echo "  GPU Architectures: sm_120, sm_90, sm_89, sm_86, sm_80, sm_75"
echo "  CPU Features: AVX-512, AVX2, ARMv8, ARMv9"
echo "  Python Versions: 3.11, 3.12, 3.13"
echo ""
echo "Available builds (proof-of-concept):"
echo "  flox build pytorch-python313-cuda12_8-sm120-avx512"
echo "  flox build pytorch-python313-cuda12_8-sm90-avx512"
echo "  flox build pytorch-python313-cuda12_8-sm86-avx2"
echo "  flox build pytorch-python313-cpu-avx2"
echo ""
echo "ðŸ“– See README.md for detailed build instructions"
echo ""
'''


